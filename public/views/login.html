
<div class="mainContainer loginPage" style="z-index: 1">
    
    <!-- Body -->
    <div class="row">
        
        <!-- Main content-->
        <div class="col-lg-12 col-md-12">

            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 centered mainBox">

                    <div class="row ">
                        <div class="column-lg-12 col-md-12 logo">
                            <img src="" height="50" width="50" alt=""/> FreaKoupon Dashboard
                        </div>
                        <!--<div class="col-lg-12 col-md-12  medium">
                            Â© John Sim Integrated Chemicals PTE LTD
                        </div>-->
                        <div class="col-md-8 col-md-offset-2 loginBox">  
                            <form name="userCreds" class="form-horizontal secureForm" data-ng-submit="login(userCreds.$valid, user)" novalidate>
                                <fieldset>
                                    <!-- username/email -->
                                    <div class="form-group">
                                        <input class="form-control" name="name" type="text" data-ng-model="user.Username" placeholder="Username" 
                                                data-ng-change="invalid = false" required />
                                        <p data-ng-show="userCreds.name.$invalid && !userCreds.name.$pristine" class="help-block">Your name is required.</p>
                                    </div>
                                    <!-- password -->
                                    <div class="form-group">
                                        <input class="form-control" name="password" type="password" data-ng-model="user.Password"  placeholder="Password" required />
                                  </div>
                                    <div class="form-group white has-error" data-ng-show="invalid">
                                        Invalid Username/Password
                                    </div>
                                </fieldset>
                                <button type="submit" class="btn btn-success" data-ng-disabled="!userCreds.$valid">login</button>
                            </form>
                        </div>
                                 <div class="col-md-6 col-md-offset-3 userOption "><button class="btn btn-default" data-ng-click="facebook()">Facebbok</button></div>
                    
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
