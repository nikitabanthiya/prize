<div class="row content">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="color : grey !important;">Auctions</h1>    
                <div class="row">
                    <button ng-click="createAuction()" class="btn btn-primary pull-left" style="margin-left : 2em">Create Auction</button>
                        <div class="col-md-4 col-md-offset-6">

                            <form action="" class="search-form">
                            
                                <div class="form-group has-feedback">
                                    <label for="search" class="sr-only">Search</label>
                                    <input type="text" ng-model = "filter.search" class="form-control" name="search" id="search" placeholder="search">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
         </div>      	
              <div ng-show="showHideCreateAuctions">
             <form name="auctionCreate" class="form-horizontal" role="form" data-ng-submit ="saveOrCreateAuction()" >
             	<fieldset>
             		<div class="form-group">
                		<!-- name -->
                		<label for="inputName3" class="col-sm-2 control-label">Prize</label>
                		<div class="col-sm-4">
                    			<input  class="form-control" type="text" data-ng-model="auction.prize" placeholder="Prize" 
                         		 required />	
                   		 </div>
                   		 <!-- code -->
                    	<label for="inputName3" class="col-sm-2 control-label">Sponser</label>
                     	<div class="col-sm-4">
                        	<input type="text" class="form-control" data-ng-model="auction.sponser"  placeholder="Sponser" 
                        	 required />
                        </div>
                   	</div>
                   	
                    <div class="form-group">	 	
                    <!-- brand -->
                    	<label for="inputName3" class="col-sm-2 control-label">Bid Cost</label>
                   
                     	<div class="col-sm-4">
                     		  <input type="number" class="form-control"  data-ng-model="auction.bid_cost"  placeholder="Bid Cost" 
                        	 required />
     						
     					
                     	</div>
                     	<!-- Validity-->
                    	<label for="inputName3" class="col-sm-2 control-label">Expiration date</label>
                     	<div class="col-sm-4">
                     	
                       <input type="datetime-local" class="form-control"  data-ng-model="auction.valid_thru"  placeholder="yyyy-MM-ddTHH:mm:ss" 
                        	 required />
                        	 
                        </div>
                     </div>
                    <div class="form-group">	 		
             		
                    	<label for="inputName3" class="col-sm-2 control-label">Compensation Ratio</label>
                     	<div class="col-sm-4">
                        	<input  type="number" class="form-control" data-ng-model="auction.compensation_ratio"  placeholder="Compensation ratio" 
                        	 required />	
                     	</div>
                     	<label for="inputName3" class="col-sm-2 control-label">Sponser URL</label>
                     	<div class="col-sm-4">
                        	<input   type="url" class="form-control"  data-ng-model="auction.sponser_url"  placeholder="URL" 
                        	 required />
                     	</div>
                     </div>
                     
                     <div class="form-group">	
                     	<!-- Image url 1-->
                    	<label for="inputName3" class="col-sm-2 control-label">Comments</label>
                     	<div class="col-sm-4">
                        	<input  type="text" class="form-control"  data-ng-model="auction.comments"  placeholder="Comments" 
                        	 required />	
                     	</div>
                     	<label for="inputName3" class="col-sm-2 control-label">Minimum Bid</label>
                     	<div class="col-sm-4">
                        	<input  type="number" class="form-control"  data-ng-model="auction.min_bid"  placeholder=">Minimum Bid" 
                        	 required />	
                     	</div>
                     </div>
                     <div class="form-group">	
                     	<label for="inputName3" class="col-sm-2 control-label">Bid Margin</label>
                     	<div class="col-sm-4">
                        	<input  type="number" class="form-control"  data-ng-model="auction.bid_margin"  placeholder="Bid Margin" 
                        	 required />	
                     	</div>
                     	<label for="inputName3" class="col-sm-2 control-label">Active Status</label>
                     	<div class="col-sm-4">
                     		 <select  class ="form-control" ng-init="auction.active_flag = activeStatus[0]" ng-model="auction.active_flag" ng-value ="" ng-options="active.name for active in activeStatus ">                     		 
     						 </select>
                     	</div>
                     </div>
                     <div class="form-group">	 
                     	<label for="inputName3" class="col-sm-2 control-label">Bid Flag</label>
                     	<div class="col-sm-4">
                        	<input   ng-checked="flag.vipYes"  type="radio" data-ng-model="auction.bid_flag"  placeholder="Bid" 
                        	   value =1 /> Yes <br/>
                        	<input   ng-checked="flag.vipNo"  type="radio" data-ng-model="auction.bid_flag"  placeholder="Bid" 
                        	   value =0 /> No <br/>
                        	
                     	</div>
                     	
                      </div>
                     <div class="form-group">	
                     	 <div class="col-sm-offset-2 col-sm-10">
                    		<button type="submit" class="btn btn-default">
                    			<span data-ng-show="flag.update">Update auction</span>
                    			<span data-ng-show="!flag.update">Create auction</span>
                    		</button>
                    	</div>
                    </div> 
                    	 
             		
               	</fieldset>
             </form>
             
             </div>
                 
            
       {{checkboxes.items}}
    <table ng-table="tableParams" class="table">
        <tbody ng-repeat="a in auctions| filter:filter.search " ng-scroller-repeat= "a in auctions">
        <tr id="tr{{a.id}}" ng-class-odd="'odd'" ng-class-even="'even'">
           <td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
                <input type="checkbox" ng-model="checkboxes.items[a.id]" />
            </td>
			<td class="rowTd" data-title="'Id'" 					sortable="'id'">{{a.id}}</td>
            <td  data-title="'Prize'" 					sortable="'brand'">{{a.prize}}</td>
            <td  data-title="'Expiration Date '"    	sortable="'valid_thru'">{{a.valid_thru}}</td>
            <td  data-title="'Active Status'"       	sortable="'active_flag'">{{a.active_flag}}</td>
            <td  data-title="'Bid Cost'"       		sortable="'local_flag'">{{a.bid_cost}}</td>
            <td  data-title="'Reports Counter'"       			sortable="'vip_flag'">{{a.reports_counter}}</td>
            <td  data-title="'Views Counter'"       	sortable="'views_counter'">{{a.views_counter}}</td>
            <td  data-title="'Participants Counter'"       	sortable="'download_counter'">{{a.participants_ounter}}</td>
            <td  data-title="'Likes Counter'"       	sortable="'likes_counter'">{{a.likes_counter}}</td>
            <td  data-title="'Share Counter'"       	sortable="'share_counter'">{{a.share_counter}}</td>
            <td  data-title="'Created At'"       		sortable="'share_counter'">{{a.created_at}}</td>
            <td  data-title="'Updated At'"       		sortable="'share_counter'">{{a.updated_at}}</td>
            <td>
            	<input type="button" id="editRowBtn{{a.id}}" value="edit" class="btn btn-primary" ng-click="setEditId(a,a.id)">
            </td>
             <td  >
             	<input type="button" value="delete" class="btn btn-danger" ng-click="deleteauction($index,a.id)">
             </td>
            
        </tr>
        <tr ng-show="editId===a.id" ng-if="editId===a.id">
            <td colspan="7" ng-include src="'views/auctionEdit.html'"></td>
        </tr>
        </tbody>
    </table>
    <script type="text/ng-template" id="ng-table/headers/checkbox.html">
        <input type="checkbox" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value="" />
    </script>
           
    
    </div>
</div>
